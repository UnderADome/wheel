#####通用数据库设置#####
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/wheel_v1?characterEncoding=utf8&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root



#####JPA设置#####
#设置mysql方言，链接8.0版本时应该用org.hibernate.dialect.MySQL8Dialect
#spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.database=mysql
# 配置再日志中打印出执行的SQL语句信息
spring.jpa.show-sql=true
###ddl-auto+属性值
###create---------每次运行该程序，没有表格会新建表格，表内数据会被清空
###create-drop----每次程序结束的时候会清空表
###update---------每次运行程序，没有表格会新建表格，表内有数据不会清空，只会更新
###validate-------运行程序会校验数据与数据库的字段类型是否相同，不同会报错
spring.jpa.hibernate.ddl-auto=update




#####redis设置#####
spring.redis.database=0
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=
# 连接池最大连接数
spring.redis.jedis.pool.max-active=8
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.lettuce.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.jedis.pool.max-idle=8
# 连接池中的最小空闲连接
spring.redis.jedis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=0